<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>agoodshop</title>

    <link rel="stylesheet" href="Css/normalize.css" />
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <header class="wrapper header">
      <div class="logo">agoodshop</div>
    </header>
    <div class="linea"></div>
    <div class="carrito-container">
      <div style="flex: 2;">
        <table class="carrito-table">
          <thead>
            <tr>
              <th style="text-align: left;">Producto</th>
              <th style="text-align: center;">Cantidad</th>
              <th style="text-align: right;">Unidad</th>
              <th style="text-align: right;">Total</th>
            </tr>
          </thead>
          <tbody id="productos-tbody">
            <!-- Los productos se cargarán aquí desde la API -->
          </tbody>
        </table>
      </div>
      <div style="flex: 1;">
        <div class="resumen-total">
          <h2>Total</h2>
          <hr />
          <div class="total-row">
            <span style="font-weight: 500;">TOTAL</span>
            <span id="total-carrito" style="font-weight: 700;">0€</span>
          </div>
        </div>
      </div>
    </div>
    <template id="producto-template">
      <tr>
        <td>
          <div class="nombre-producto"></div>
          <div class="sku-producto"></div>
        </td>
        <td style="text-align: center;">
          <button class="btn-menos" data-sku="">-</button>
          <input type="text" class="input-cantidad" data-sku="" value="0" readonly />
          <button class="btn-mas" data-sku="">+</button>
        </td>
        <td class="precio-producto" style="text-align: right;"></td>
        <td><span class="total-producto" data-sku="">0€</span></td>
      </tr>
    </template>
    <script src="Scripts/Carrito.js"></script>
    <script src="Scripts/DOM.js"></script>
  </body>
</html>
