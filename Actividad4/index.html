<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>agoodshop</title>

    <link rel="stylesheet" href="Css/normalize.css" />
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <header class="wrapper header">
      <div class="logo">agoodshop</div>
    </header>
    <div class="linea"></div>
    <div class="carrito-container">
      <div class="flex-2">
        <table class="carrito-table">
          <thead>
            <tr>
              <th class="text-left">Producto</th>
              <th class="text-center">Cantidad</th>
              <th class="text-right">Unidad</th>
              <th class="text-right">Total</th>
            </tr>
          </thead>
          <tbody id="productos-tbody">
            <!-- Los productos se cargarán aquí desde la API -->
          </tbody>
        </table>
      </div>
      <div class="flex-1">
        <div class="resumen-total">
          <h2>Total</h2>
          <div role="separator" aria-orientation="horizontal" class="divider"></div>
          <div id="resumen-productos" class="resumen-productos"></div>
          <div class="total-row">
            <span class="font-medium">TOTAL</span>
            <span id="total-carrito" class="font-bold">0€</span>
          </div>
        </div>
      </div>
    </div>
    <template id="producto-template">
      <tr>
        <td>
          <div class="nombre-producto"></div>
          <div class="sku-producto"></div>
        </td>
        <td class="text-center">
          <button class="btn-menos" data-sku="">-</button>
          <input type="text" class="input-cantidad" data-sku="" value="0" readonly />
          <button class="btn-mas" data-sku="">+</button>
        </td>
        <td class="precio-producto text-right"></td>
        <td class="text-right"><span class="total-producto" data-sku="">0€</span></td>
      </tr>
    </template>
    <script src="Scripts/Carrito.js"></script>
    <script src="Scripts/DOM.js"></script>
  </body>
</html>
