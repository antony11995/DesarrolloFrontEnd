<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>agoodshop</title>

    <link rel="stylesheet" href="Css/normalize.css" />
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <header class="wrapper header">
      <div class="logo">agoodshop</div>
    </header>
    <div class="linea"></div>
    <div class="carrito-container" style="display: flex; gap: 40px; margin-top: 40px;">
      <div style="flex: 2;">
        <table class="carrito-table" style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr>
              <th style="text-align: left;">Producto</th>
              <th style="text-align: center;">Cantidad</th>
              <th style="text-align: right;">Unidad</th>
              <th style="text-align: right;">Total</th>
            </tr>
          </thead>
          <tbody id="productos-tbody">
            <!-- Los productos se cargarán aquí desde la API -->
          </tbody>
        </table>
      </div>
      <div style="flex: 1;">
        <div class="resumen-total" style="background: #fafafa; padding: 32px 24px; border-radius: 4px; min-width: 220px;">
          <h2 style="margin-top: 0;">Total</h2>
          <hr />
          <div style="display: flex; justify-content: space-between; margin-top: 24px;">
            <span style="font-weight: 500;">TOTAL</span>
            <span id="total-carrito" style="font-weight: 700;">0€</span>
          </div>
        </div>
      </div>
    </div>
    <template id="producto-template">
      <tr>
        <td>
          <div style="font-weight: bold;" class="nombre-producto"></div>
          <div style="font-size: 0.95em; color: #555;" class="sku-producto"></div>
        </td>
        <td style="text-align: center;">
          <button class="btn-menos" data-sku="">-</button>
          <input type="text" class="input-cantidad" data-sku="" value="0" style="width: 40px; text-align: center;" readonly />
          <button class="btn-mas" data-sku="">+</button>
        </td>
        <td style="text-align: right;" class="precio-producto"></td>
        <td style="text-align: right;"><span class="total-producto" data-sku="">0€</span></td>
      </tr>
    </template>
    <script src="Scripts/Carrito.js"></script>
    <script src="Scripts/DOM.js"></script>
  </body>
</html>
